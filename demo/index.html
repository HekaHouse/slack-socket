  <!doctype html>
  <html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
      <title>slack-socket demo</title>
      <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
      <link rel="import" href="../bower_components/firebase-login/firebase-login.html">
      <link rel="import" href="../bower_components/slack-auth/slack-auth.html">


      <style is="custom-style" include="demo-pages-shared-styles">
        app-header span {
          margin: 16px;
        }
      </style>
    </head>
    <body unresolved>
      <template is="dom-bind">
        <app-header condenses fixed effects="resize-title blend-background waterfall">
        <span>Authenticate with Slack RTM API and initiate socket connection.</span>
        <br/><span>{{status}}</span><
        <br/><span>{{socketMessage}}</span><
        </app-header>
        <firebase-login
          firebase-root="https://heka-house-polymer-demos.firebaseio.com"
          is-anonymous></firebase-login>
        <slack-auth
          team="hekahouse"
          callback="https://heka-house-polymer-demos.firebaseapp.com/slack-socket/demo/"
          client-id-path="https://heka-house-polymer-demos.firebaseio.com/secured/slack-client"
          client-secret-path="https://heka-house-polymer-demos.firebaseio.com/secured/slack-secret"
          connection-status="{{status}}"
          path="/slack-socket/demo/"
          auto></slack-auth>
        <slack-socket message="{{socketMessage}}"></slack-socket>
    </template>
  </body>
  </html>
